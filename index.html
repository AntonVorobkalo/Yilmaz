              <li class="home__item">
                <img class="home__loc-img" src="images/dist/gps.svg" alt="adress">

            <a class="home__info-phone" href="tel:05353343234">ARA</a>

          <div class="home__images animate__animated animate__fadeInRight">
            <img class="home__img" src="images/dist/home-images.png" alt="images">
          </div>
        </div>
      </div>
    </div>
